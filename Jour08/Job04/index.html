<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jour 08 - Job 04</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <header class="bg-blue-600 text-white shadow-lg">
      <nav class="container mx-auto px-4 py-4">
        <ul class="flex justify-center gap-6">
          <li>
            <a href="index.html" class="hover:text-blue-200 transition"
              >Accueil</a
            >
          </li>
          <li>
            <a href="index.html" class="hover:text-blue-200 transition"
              >Inscription</a
            >
          </li>
          <li>
            <a href="index.html" class="hover:text-blue-200 transition"
              >Connexion</a
            >
          </li>
          <li>
            <a href="index.html" class="hover:text-blue-200 transition"
              >Rechercher</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container mx-auto px-4 py-12">
      <section class="max-w-2xl mx-auto">
        <h1 class="text-4xl font-bold mb-2 text-center text-gray-800">
          Création de compte
        </h1>
        <p class="text-center text-gray-600 mb-8">
          Rejoignez-nous en remplissant ce formulaire
        </p>

        <form
          id="creationForm"
          class="bg-white rounded-2xl shadow-xl p-8 space-y-6"
        >
          <fieldset
            class="space-y-4 p-6 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl border-2 border-blue-200"
          >
            <legend class="text-xl font-bold text-blue-700 mb-4 block">
              Civilité
            </legend>
            <div class="flex gap-6">
              <label class="flex items-center cursor-pointer group">
                <input
                  type="radio"
                  name="civilite"
                  value="monsieur"
                  required
                  class="w-4 h-4 accent-blue-600"
                />
                <span class="ml-3 group-hover:text-blue-600 transition"
                  >Monsieur</span
                >
              </label>
              <label class="flex items-center cursor-pointer group">
                <input
                  type="radio"
                  name="civilite"
                  value="madame"
                  required
                  class="w-4 h-4 accent-blue-600"
                />
                <span class="ml-3 group-hover:text-blue-600 transition"
                  >Madame</span
                >
              </label>
              <label class="flex items-center cursor-pointer group">
                <input
                  type="radio"
                  name="civilite"
                  value="autre"
                  required
                  class="w-4 h-4 accent-blue-600"
                />
                <span class="ml-3 group-hover:text-blue-600 transition"
                  >Autre</span
                >
              </label>
            </div>
          </fieldset>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="relative group">
              <label for="prenom" class="block font-semibold text-gray-700 mb-2"
                >Prénom</label
              >
              <div class="relative">
                <i
                  class="fas fa-user absolute left-3 top-3 text-blue-600 text-lg"
                ></i>
                <input
                  type="text"
                  id="prenom"
                  name="prenom"
                  required
                  class="w-full pl-10 pr-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition shadow-sm hover:shadow-md"
                  placeholder="Votre prénom"
                />
              </div>
            </div>

            <div class="relative group">
              <label for="nom" class="block font-semibold text-gray-700 mb-2"
                >Nom</label
              >
              <div class="relative">
                <i
                  class="fas fa-user absolute left-3 top-3 text-blue-600 text-lg"
                ></i>
                <input
                  type="text"
                  id="nom"
                  name="nom"
                  required
                  class="w-full pl-10 pr-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition shadow-sm hover:shadow-md"
                  placeholder="Votre nom"
                />
              </div>
            </div>
          </div>

          <div class="relative group">
            <label for="adresse" class="block font-semibold text-gray-700 mb-2"
              >Adresse</label
            >
            <div class="relative">
              <i
                class="fas fa-map-marker-alt absolute left-3 top-3 text-blue-600 text-lg"
              ></i>
              <input
                type="text"
                id="adresse"
                name="adresse"
                required
                class="w-full pl-10 pr-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition shadow-sm hover:shadow-md"
                placeholder="Votre adresse"
              />
            </div>
          </div>

          <div class="relative group">
            <label for="email" class="block font-semibold text-gray-700 mb-2"
              >Email</label
            >
            <div class="relative">
              <i
                class="fas fa-envelope absolute left-3 top-3 text-blue-600 text-lg"
              ></i>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full pl-10 pr-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition shadow-sm hover:shadow-md"
                placeholder="votre.email@example.com"
              />
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="relative group">
              <label
                for="motdepasse"
                class="block font-semibold text-gray-700 mb-2"
                >Mot de passe</label
              >
              <div class="relative">
                <i
                  class="fas fa-lock absolute left-3 top-3 text-blue-600 text-lg"
                ></i>
                <input
                  type="password"
                  id="motdepasse"
                  name="motdepasse"
                  required
                  class="w-full pl-10 pr-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition shadow-sm hover:shadow-md"
                  placeholder="••••••••"
                />
              </div>
            </div>

            <div class="relative group">
              <label
                for="confirmationMotdepasse"
                class="block font-semibold text-gray-700 mb-2"
                >Confirmer</label
              >
              <div class="relative">
                <i
                  class="fas fa-lock-open absolute left-3 top-3 text-blue-600 text-lg"
                ></i>
                <input
                  type="password"
                  id="confirmationMotdepasse"
                  name="confirmationMotdepasse"
                  required
                  class="w-full pl-10 pr-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition shadow-sm hover:shadow-md"
                  placeholder="••••••••"
                />
              </div>
            </div>
          </div>

          <fieldset
            class="space-y-3 p-6 bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl border-2 border-purple-200"
          >
            <legend class="text-xl font-bold text-purple-700 mb-4 block">
              Vos passions
            </legend>
            <div class="grid grid-cols-2 gap-4">
              <label
                class="flex items-center cursor-pointer group p-3 hover:bg-white rounded-lg transition"
              >
                <input
                  type="checkbox"
                  name="passions"
                  value="informatique"
                  class="w-4 h-4 accent-purple-600"
                />
                <i class="fas fa-laptop ml-3 text-purple-600"></i>
                <span class="ml-2 group-hover:text-purple-700 transition"
                  >Informatique</span
                >
              </label>
              <label
                class="flex items-center cursor-pointer group p-3 hover:bg-white rounded-lg transition"
              >
                <input
                  type="checkbox"
                  name="passions"
                  value="voyages"
                  class="w-4 h-4 accent-purple-600"
                />
                <i class="fas fa-globe ml-3 text-purple-600"></i>
                <span class="ml-2 group-hover:text-purple-700 transition"
                  >Voyages</span
                >
              </label>
              <label
                class="flex items-center cursor-pointer group p-3 hover:bg-white rounded-lg transition"
              >
                <input
                  type="checkbox"
                  name="passions"
                  value="sport"
                  class="w-4 h-4 accent-purple-600"
                />
                <i class="fas fa-basketball ml-3 text-purple-600"></i>
                <span class="ml-2 group-hover:text-purple-700 transition"
                  >Sport</span
                >
              </label>
              <label
                class="flex items-center cursor-pointer group p-3 hover:bg-white rounded-lg transition"
              >
                <input
                  type="checkbox"
                  name="passions"
                  value="lecture"
                  class="w-4 h-4 accent-purple-600"
                />
                <i class="fas fa-book ml-3 text-purple-600"></i>
                <span class="ml-2 group-hover:text-purple-700 transition"
                  >Lecture</span
                >
              </label>
            </div>
          </fieldset>

          <button
            type="submit"
            class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-3 rounded-lg font-bold hover:shadow-xl hover:from-blue-700 hover:to-blue-800 transition transform hover:scale-105 flex items-center justify-center gap-2"
          >
            <i class="fas fa-check-circle"></i>
            Valider mon inscription
          </button>
        </form>
      </section>
    </main>

    <footer
      class="bg-gradient-to-r from-blue-600 to-blue-800 text-white mt-12 shadow-lg"
    >
      <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="mb-6 md:mb-0">
            <h3 class="text-xl font-bold mb-2">Navigation</h3>
            <ul class="flex gap-6 flex-wrap justify-center md:justify-start">
              <li>
                <a
                  href="index.html"
                  class="hover:text-blue-200 transition font-semibold"
                  >Accueil</a
                >
              </li>
              <li>
                <a
                  href="index.html"
                  class="hover:text-blue-200 transition font-semibold"
                  >Inscription</a
                >
              </li>
              <li>
                <a
                  href="index.html"
                  class="hover:text-blue-200 transition font-semibold"
                  >Connexion</a
                >
              </li>
              <li>
                <a
                  href="index.html"
                  class="hover:text-blue-200 transition font-semibold"
                  >Rechercher</a
                >
              </li>
            </ul>
          </div>
          <div class="text-center md:text-right">
            <p class="text-sm opacity-90">
              © 2025 Runtrack. Tous droits réservés.
            </p>
          </div>
        </div>
        <div
          class="border-t border-blue-400 mt-6 pt-4 text-center text-sm opacity-80"
        >
          <p>Développé avec Tailwind CSS</p>
        </div>
      </div>
    </footer>
  </body>
</html>
