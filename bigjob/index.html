<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau de Bord - La Plateforme_</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper deep-purple darken-4">
          <a href="#" class="brand-logo center">Tableau de Bord</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#" id="logout-btn">Déconnexion</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="row">
        <div class="col s12">
          <h4 class="center-align">Bienvenue, [Prénom Utilisateur]!</h4>
          <p class="center-align">
            Sélectionnez une date dans le calendrier pour demander une
            autorisation de présence.
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col s12 l8">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Calendrier</span>
              <div id="calendar-container">
                <input type="text" class="datepicker" />
              </div>
            </div>
          </div>
        </div>

        <div class="col s12 l4">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Mes Demandes</span>
              <ul class="collection" id="presence-list">
                <li class="collection-item">
                  <div>
                    15 Nov 2025<span class="secondary-content green-text"
                      >Accepté</span
                    >
                  </div>
                </li>
                <li class="collection-item">
                  <div>
                    18 Nov 2025<span class="secondary-content orange-text"
                      >En attente</span
                    >
                  </div>
                </li>
                <li class="collection-item">
                  <div>
                    20 Nov 2025<span class="secondary-content red-text"
                      >Refusé</span
                    >
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer deep-purple darken-4">
      <div class="footer-copyright">
        <div class="container center-align">© 2025 La Plateforme_</div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
