      rel="stylesheet"
    />

  <body>

      <nav class="blue darken-2">

          <a href="index.html" class="brand-logo">Jour 07</a>

          </ul>
        </div>
      </nav>
    </header>

    <main>
      <h1>Bienvenue</h1>

      <section>
        <h2>Création de compte</h2>
        <form id="creationForm" class="container">
          <div class="row">
            <fieldset class="col s12">
              <legend>Civilité</legend>
              <div class="row">
                <div class="col s4">
                  <label>
                    <input
                      type="radio"
                      name="civilite"
                      value="monsieur"
                      required
                    />
                    <span>Monsieur</span>
                  </label>
                </div>
                <div class="col s4">
                  <label>
                    <input
                      type="radio"
                      name="civilite"
                      value="madame"
                      required
                    />
                    <span>Madame</span>
                  </label>
                </div>
                <div class="col s4">
                  <label>
                    <input
                      type="radio"
                      name="civilite"
                      value="autre"
                      required
                    />
                    <span>Autre</span>
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="row">
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">person</i>
              <input type="text" id="prenom" name="prenom" required />
              <label for="prenom">Prénom</label>
            </div>

            <div class="input-field col s12 m6">
              <i class="material-icons prefix">person</i>
              <input type="text" id="nom" name="nom" required />
              <label for="nom">Nom</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">location_on</i>
              <input type="text" id="adresse" name="adresse" required />
              <label for="adresse">Adresse</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input type="email" id="email" name="email" required />
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">lock</i>
              <input
                type="password"
                id="motdepasse"
                name="motdepasse"
                required
              />
              <label for="motdepasse">Mot de passe</label>
            </div>

            <div class="input-field col s12 m6">
              <i class="material-icons prefix">lock</i>
              <input
                type="password"
                id="confirmationMotdepasse"
                name="confirmationMotdepasse"
                required
              />
              <label for="confirmationMotdepasse"
                >Confirmer le mot de passe</label
              >
            </div>
          </div>

          <div class="row">
            <fieldset class="col s12">
              <legend>Vos passions</legend>
              <div class="row">
                <div class="col s6 m3">
                  <label>
                    <input
                      type="checkbox"
                      name="passions"
                      value="informatique"
                    />
                    <span>Informatique</span>
                  </label>
                </div>
                <div class="col s6 m3">
                  <label>
                    <input type="checkbox" name="passions" value="voyages" />
                    <span>Voyages</span>
                  </label>
                </div>
                <div class="col s6 m3">
                  <label>
                    <input type="checkbox" name="passions" value="sport" />
                    <span>Sport</span>
                  </label>
                </div>
                <div class="col s6 m3">
                  <label>
                    <input type="checkbox" name="passions" value="lecture" />
                    <span>Lecture</span>
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="row">
            <div class="col s12">
              <button
                class="btn blue darken-2 waves-effect waves-light"
                type="submit"
              >
                Valider
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
